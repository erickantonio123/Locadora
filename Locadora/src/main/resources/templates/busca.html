<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Buscar Filmes</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
         body{
            background-color: #f8f9fa;
            font-family: 'Segoe UI',tahoma,geneva,verdana,sans-serif;
         }   
        h2 {
    background-color: #000; /* preto */
    color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}
.mb-4.d-flex.justify-content-center {
    background-color: #8B4513; /* marrom */
    padding: 20px;
    border-radius: 8px;
}
         .buscacontainer{
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
         }
            .form-control {
            max-width: 400px;
            min-width: 250px;
        }   

           .card {
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .filmes-container {
            display: flex;
            flex-wrap: wrap;    
            justify-content: center;
        }
   .card {
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

         .card:hover {
            transform: scale(1.03);
        }
         .card-body {
            padding: 15px;
            background-color: white;
            border-radius: 10px;
        }
 .btn-primary {
            padding: 10px 20px;
            font-weight: 500;
        }
          #resultadoBusca p {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
  .jumbotron {
        background-color: #000000; /* preto */
        color: white;
    }


    </style>
</head>
<body class="container mt-4">
    <h2 class="text-center mb-4">Buscar Filmes</h2>

    <!-- 🔍 Campo de busca -->
    <div class="mb-4 d-flex justify-content-center">
        <input type="text" id="campoBusca" placeholder="Digite o nome do filme"
               class="form-control w-50 mr-2" 
               onkeydown="if(event.key === 'Enter'){ buscarFilmes(); event.preventDefault(); }" />
        <button class="btn btn-primary" onclick="buscarFilmes()">Buscar</button>
    </div>

    <!-- 🎬 Exibição em cartões -->
    <div class="filmes-container" id="resultadoBusca">
        <!-- Resultados serão inseridos aqui -->
    </div>

    <!-- JS para buscar dados -->
    <script>
        function buscarFilmes() {
            const nome = document.getElementById("campoBusca").value.trim();
            const container = document.getElementById("resultadoBusca");
            
            if (nome === "") {
                container.innerHTML = "<p>Por favor, digite um nome para buscar.</p>";
                return;
            }

            container.innerHTML = "<p>Carregando...</p>";

            fetch(`/api/filmes/buscar?nome=${encodeURIComponent(nome)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na requisição: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    container.innerHTML = "";

                    if (data.length === 0) {
                        container.innerHTML = "<p>Nenhum filme encontrado.</p>";
                        return;
                    }

                    data.forEach(filme => {
                        const card = document.createElement("div");
                        card.className = "card";
                        card.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${filme.nome}</h5>
                                <p class="card-text">Gênero: ${filme.genero?.nome || 'N/A'}</p>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    container.innerHTML = `<p>Erro ao buscar filmes: ${err.message}</p>`;
                    console.error("Erro ao buscar filmes:", err);
                });
        }
    </script>
</body>
</html>
