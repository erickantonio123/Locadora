<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Filme</title>
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #666666; /* fundo cinza escuro */
        }

        .me-3 {
            margin-right: 1rem;
        }

        /* Slide preto */
        .jumbotron {
            background-color: #000000; /* preto */
            color: #FFFFFF; /* texto branco */
        }

        form.container {
            background-color: #8B4513; /* marrom */
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>

<body>

<div class="container-fluid"> 
    <div class="jumbotron mt-5"> 
        <h1> Gerenciamento da Locadora </h1>
    </div>
</div>

<form th:action="@{/logout}" method="post" style="display:inline;">
    <button type="submit" class="btn-link" style="border:none;background:none;color:blue;cursor:pointer;">
        Sair
    </button>
</form>

<form th:action="@{${locadorat.id != null ? '/alterar' : '/adicionar'}}" 
      th:object="${locadorat}" method="post" class="container">
    
    <input type="hidden" th:field="*{id}" />

    <div class="form-group w-25">
        <label for="nome">Filme:</label>
        <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Informe o nome do filme">
        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
    </div>

    <div class="form-group w-25">
        <label for="genero">Gênero:</label>
        <select th:field="*{genero.id}" class="form-control" id="genero">
            <option value="" disabled selected>Selecione um gênero</option>
            <option th:each="g : ${listaGeneros}"
                    th:value="${g.id}"
                    th:text="${g.nome}">
            </option>
        </select>
    </div>

    
<div class="form-group w-25">
    <label for="plataforma" class="form-label">Plataforma</label>
    <select th:field="*{plataforma.id}" class="form-control" id="plataforma">
        <option value="">Selecione uma plataforma</option>
        <option th:each="plat : ${listaPlataformas}" 
                th:value="${plat.id}" 
                th:text="${plat.nome}">
        </option>
    </select>
    <!-- Mensagem de erro para plataforma -->
    <div th:if="${#fields.hasErrors('plataforma')}" class="text-danger">
        <small th:errors="*{plataforma}"></small>
    </div>
</div>


    <button type="submit" class="btn btn-primary" 
            th:text="${locadorat.id} != null ? 'Salvar Alterações' : 'Adicionar Filme'">
        Adicionar Filme
    </button>  
</form>

<table class="table table-striped table-hover mt-5 container">
    <thead class="thead-dark">
        <tr>
            <th>Nome</th>
            <th>Gênero</th>
            <th>Plataforma</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="filme : ${listaFilmes}">
            <td th:text="${filme.nome}">Nome</td>
            <td th:text="${filme.genero.nome}">Gênero</td>
              <td th:text="${filme.plataforma != null ? filme.plataforma.nome : 'N/A'}">Plataforma</td>
            <td>
                <a class="btn btn-warning me-3" th:href="@{/preparaalterar(id=${filme.id})}">ALTERAR</a>
                <a class="btn btn-danger" th:href="@{/excluir/{id}(id=${filme.id})}">EXCLUIR</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
